{% extends 'base.html' %}
{% load static %}
{% block Navbar1 %}

	 {% include "Base/Navbar1.html" %}

{% endblock %}
{% block content %}
<style>

			input[type=number]::-webkit-inner-spin-button,
	input[type=number]::-webkit-outer-spin-button {
		-webkit-appearance: none;
		-moz-appearance: none;
		appearance: none;
		margin: 0;
	}

	.rating {
  display: inline-block;
  position: relative;
  height: 50px;
  line-height: 50px;
  font-size: 50px;
}

.rating label {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  cursor: pointer;
}

.rating label:last-child {
  position: static;
}

.rating label:nth-child(1) {
  z-index: 5;
}

.rating label:nth-child(2) {
  z-index: 4;
}

.rating label:nth-child(3) {
  z-index: 3;
}

.rating label:nth-child(4) {
  z-index: 2;
}

.rating label:nth-child(5) {
  z-index: 1;
}

.rating label input {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
}

.rating label .icon {
  float: left;
  color: transparent;
}

.rating label:last-child .icon {
  color: #000;
}

.rating:not(:hover) label input:checked ~ .icon,
.rating:hover label:hover input ~ .icon {
  color: orange;
}

.rating label input:focus:not(:checked) ~ .icon:last-child {
  color: #000;
  text-shadow: 0 0 5px #09f;
}

</style>

<body style="background-color:#ebedf5;overflow-x:hidden;">
<div class="container-fluid d-flex justify-content-center align-items-center" style="margin-top:95px;">
	<div style="position:absolute;top:20%;height:70%;width:600px;background-color:white;"  class="d-flex align-items-center justify-content-center " >
			<form method="POST" enctype="multipart/form-data"> <!-- Without enctype files will not get uploaded , only strings will get uploaded-->
				{% csrf_token %}
				<h5 style="text-decoration:underline;font-weight:bold;color:#785730;">Rate this product</h5>
					<div class="rating">
					  <label>
						<input type="radio" name="stars" value="1" required/>
						<span class="icon">★</span>
					  </label>
					  <label>
						<input type="radio" name="stars" value="2" required/>
						<span class="icon">★</span>
						<span class="icon">★</span>
					  </label>
					  <label>
						<input type="radio" name="stars" value="3" required/>
						<span class="icon">★</span>
						<span class="icon">★</span>
						<span class="icon">★</span>
					  </label>
					  <label>
						<input type="radio" name="stars" value="4" required/>
						<span class="icon">★</span>
						<span class="icon">★</span>
						<span class="icon">★</span>
						<span class="icon">★</span>
					  </label>
					  <label>
						<input type="radio" name="stars" value="5" required/>
						<span class="icon">★</span>
						<span class="icon">★</span>
						<span class="icon">★</span>
						<span class="icon">★</span>
						<span class="icon">★</span>
					  </label>
					</div>
				<br>
				<h5 style="text-decoration:underline;font-weight:bold;color:#785730;">Write your review</h5>
				<textarea  name="review" id="review" style="height:200px;width:300px;"></textarea>
				<br>
				<h5 style="text-decoration:underline;font-weight:bold;color:#785730;">Add photos</h5>
				<input type="file" id="img" name="img[]" accept="image/*" multiple >
				<br>
				<br>
				<button type="submit" class="btn btn-primary">ADD REVIEW</button>
			</form>
	</div>
</div>
</body>
<script>
	$(':radio').change(function() {
  console.log('New star rating: ' + this.value);
});
</script>
{% endblock %}
