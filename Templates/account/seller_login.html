{% extends 'base.html' %}
{% load static %}
{% block Navbar1 %}
    {% include "Base/Navbar1.html" %}
{% endblock %}
{% block content %}
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <h4 class="text-primary">Prototype</h4>
              </div>
              <form class="pt-3" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <input type="number" name="phone" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Phone Number">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>

                  <input type="hidden" name="next" value="{{ request.GET.next }}">

                  <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit" >SIGN IN</button>
                </div>

                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                </div>
              </form>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>

            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->

  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static 'Dashboard/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'Dashboard/js/off-canvas.js' %}"></script>
  <script src="{% static 'Dashboard/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'Dashboard/js/template.js' %}"></script>
  <script src="{% static 'Dashboard/js/settings.js' %}"></script>
  <script src="{% static 'Dashboard/js/todolist.js' %}"></script>
  <!-- endinject -->
{% endblock %}
